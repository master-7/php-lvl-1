<li>
  <b>{$category.title}</b>
  {if $category.children}
  <ul>
    {foreach from=$category.children item=child}
    <li><a href="?page=catalog&id={$child->getId()}">{$child->getName()}</a></li>
    {/foreach}
  </ul>
  {/if}
  {if $category.goods}
  <ul>
    {foreach from=$category.goods item=good}
    <li>{$good->getName()} ({$good->getPrice()}$)</li>
    {/foreach}
  </ul>
  {/if}

</li>
